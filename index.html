<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Paradise Bookings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .booking-form {
            display: grid;
            grid-gap: 20px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #e74c3c;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .room-image {
            width: 100%;
            height: 200px;
            background: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #7f8c8d;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .feature-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÄÔ∏è Sunny Paradise Accommodations üèñÔ∏è</h1>
        
        <div class="room-image">
            [Room/Property Image Here]
        </div>

        <form class="booking-form">
            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" required>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" max="6" value="2" required>
            </div>

            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" required>
                    <option value="standard">Standard Room</option>
                    <option value="deluxe">Deluxe Suite</option>
                    <option value="family">Family Apartment</option>
                    <option value="villa">Beach Villa</option>
                </select>
            </div>

            <button type="submit">Check Availability</button>
        </form>

        <div class="features">
            <div class="feature-card">
                <h3>üèä Pool</h3>
                <p>24/7 Access</p>
            </div>
            <div class="feature-card">
                <h3>üç≥ Breakfast</h3>
                <p>Free Daily Buffet</p>
            </div>
            <div class="feature-card">
                <h3>üöó Parking</h3>
                <p>Secure Parking</p>
            </div>
        </div>
    </div>
</body>
</html>
